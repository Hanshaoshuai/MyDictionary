<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
	            -webkit-box-sizing: border-box;
	            -moz-box-sizing: border-box;
	            box-sizing: border-box;
	        }
	
	        html {
	        	font-size: 100px;
	            -ms-touch-action: none;
	        }
	        body,ul,li {
	            padding: 0;
	            margin: 0;
	            border: 0;
	        }
	        body {
	        	width: 100%;
	        	height:100%;
	            font-size: 0.12rem;
	            font-family: ubuntu, helvetica, arial;
	            overflow: hidden; /* this is important to prevent the whole page to bounce */
	        }
		</style>
		<script type="text/javascript">
			(function (doc, win) {
		        var docEl = doc.documentElement,
	            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	            recalc = function () {
	                var clientWidth = docEl.clientWidth;
	                if (!clientWidth) return;
	                if(clientWidth>=375){
	                    docEl.style.fontSize = '100px';
	                }else{
	                    docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
	                }
	            };
		        if (!doc.addEventListener) return;
		        win.addEventListener(resizeEvt, recalc, false);
		        doc.addEventListener('DOMContentLoaded', recalc, false);
		    })(document, window);
			window.onload=function(){
				var box=document.getElementById("box");
				var zeZhao=document.getElementById("zeZhao");
				box.onclick=function box(){
					window.location.href = 'native://box';
					zeZhao.style.display="none";
				}
//				console.log(box)
			}
		</script>
	</head>
	<body>
		<div id="zeZhao" style="position: absolute;top: 0;right: 0;bottom: 0;left: 0;background-color: rgba(0,0,0,0.2);display: ;">
			<span style="display:block;width:4rem;height:2rem;padding:0.5rem;background:#fff;font-size:0.20rem;margin:auto;position: absolute;top: 0;right: 0;bottom: 0;left: 0;">
				线上支付暂时未开通，请您转到线下支付
				<font id="box" style="position: absolute;right:0.6rem;bottom:0.36rem;display:inline-block;padding:0.08rem;background:#00A0DC;font-size:0.20rem;line-height:0.30rem;border-radius:6px; color:#fff;">返回</font>
			</span>
		</div>
	</body>
</html>
