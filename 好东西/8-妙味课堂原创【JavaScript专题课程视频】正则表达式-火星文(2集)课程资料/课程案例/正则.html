<head>

<title>无标题文档</title>
<script>
var str='12,87 76 -ddf e dd 89 ff76 9';
var arr=[];
var tmp='';
var i=0;

for(i=0;i<str.length;i++)
{
	if(str.charAt(i)>='0' && str.charAt(i)<='9')
	{
		tmp+=str.charAt(i);
	}
	else
	{
		if(tmp)
		{
			arr.push(tmp);
			tmp='';
		}
	}
}

if(tmp)
{
	arr.push(tmp);
	tmp='';
}

alert(arr);
</script>
</head>
