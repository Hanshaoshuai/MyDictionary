<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
#div1 {width:100px; height:100px; background:red; filter:alpha(opacity:30); opacity:0.3;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="VQuery.js"></script>
<script src="VQuery_animate.js"></script>
<script>
$(function (){
	$('input').toggle(function (){
		$('#div1').animate({width: 200, height: 200, opacity: 100});
	}, function (){
		$('#div1').animate({width: 100, height: 100, opacity: 30});
	});
});
</script>
</head>

<body>
<input type="button" value="运动" />
<div id="div1">
</div>
</body>
</html>
