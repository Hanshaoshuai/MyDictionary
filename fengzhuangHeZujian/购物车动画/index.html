	  }
	  .mnc-demo-dot:after {
	  	position: absolute;
	  	z-index:0;
	    content: '';
	    display: block;
	    width: 10px;
	    height: 10px;
	    border-radius: 10px;
	    background-color: red;
	    will-change: transform;		/*CSS页面渲染优化属性will-change告诉CPU进行动画预处理*/
	    -webkit-animation: yAxis 0.5s cubic-bezier(0.49, -0.29, 0.75, 0.41);

<script type="text/javascript">
	var no = 0;
	var get = $('.bnt')[0].getBoundingClientRect();
	var clientHeight=window.innerHeight; // 设备窗口的高度（不会变）,
	console.log(get)
	$('.mnc-demo-label').on('click',function(){
		var getd = this.getBoundingClientRect();
//		console.log(getd)
		myAlert(getd.left-get.left-10,get.bottom-getd.top,this);
	})
	function myAlert(x,y,dom){
		if(no !== 0){
			$("#dynamic-after").remove();
		}
		no += 1;
		$("<style type='text/css' id='dynamic-after'/>").appendTo("head");
		$("#dynamic-after").text(
			"@keyframes xAxis {100% {-webkit-transform: translateX("+ -x +"px);transform: translateX("+ -x +"px);}}"+
		  "@-webkit-keyframes xAxis {100% {-webkit-transform: translateX("+ -x +"px);transform: translateX("+ -x +"px);}}"+
		  "@keyframes yAxis {100% {-webkit-transform: translateY("+ y +"px);transform: translateY("+ y +"px);}}"+
		  "@-webkit-keyframes yAxis {100% {-webkit-transform: translateY("+ y +"px);transform: translateY("+ y +"px);}}"
		);
		var div = document.createElement("div");
		div.setAttribute('class','mnc-demo-dot');
//		var box=document.getElementById('box');
//		box.appendChild(div);
		$(div).appendTo(dom);
		var demo=$(dom).find('.mnc-demo-dot');
//		console.log(demo[0]);
		if(demo.length>5){
			var child=demo[0];
			$(demo[0]).remove();
//			console.log(child[1]);
		}
	}
