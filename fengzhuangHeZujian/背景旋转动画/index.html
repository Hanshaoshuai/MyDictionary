    <style type="text/css">
      *{
        margin:0;
        padding:0;
      }
      html,body{
        width:100%;
        height:100%;
      }
      .box{
        width:100%;
        height:100%;
        position:relative;
        overflow:hidden;
        background:#000000;
      }
      .play{
        width:10rem;
        height:10rem;
        border-radius:10.5rem;
        overflow:hidden;
        position:absolute;
        top:50%;
        left:50%;
        margin-left: -5rem;
        margin-top: -5rem;
        background-image:url(https://gw.alipayobjects.com/zos/rmsportal/lKiGsSgdgjomCQkimxdP.png);
        background-position:center;
        background-size: 100%;
      }
      .play {
          animation: myfirst 5s linear 0s infinite normal;
        /* Firefox: */
        -moz-animation: myfirst 5s linear 0s infinite normal;
        /* Safari and Chrome: */
        -webkit-animation: myfirst 5s linear 0s infinite normal;
        /* Opera: */
        -o-animation: myfirst 5s linear 0s infinite normal;
      }
      @-webkit-keyframes myfirst {
          from { -webkit-transform: rotate(0deg); }
          to { -webkit-transform: rotate(360deg); }
      }
      @keyframes myfirst {
          from { -webkit-transform: rotate(0deg); }
          to { -webkit-transform: rotate(360deg); }
      }
    </style>
