		window.onscroll=function (){
			var oDiv=document.getElementById('div1');
			var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
			var x=scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2;
			runs(parseInt(x));
		}
		var time=null
		function runs(x){
			var oDiv=document.getElementById('div1');
			clearInterval(time);
			time=setInterval(function(){
				var to=(x-oDiv.offsetTop)/6
				to=to>0 ? Math.ceil(to):Math.floor(to)
				if(oDiv.offsetTop==x){
					clearInterval(time)
				}else{
					oDiv.style.top=oDiv.offsetTop+to+"px"
				}
				console.log(to)
			},20)
		}
