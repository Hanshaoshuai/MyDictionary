<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<div class="intext" style="width:400px;height:100px;background:#778899;font-size:18px;margin-top:20px;position:relative;">
		</div>
		<input id="inputs" style="ime-mode:Disabled" oninput=""/><input type="button" onclick="chenges()"/>
		
		<script type="text/javascript">
			function chenges(){
				var intext=document.querySelector(".intext")
				var texts=document.querySelector("#inputs").value
				var newarr=texts.match(/[A-Za-z0-9]{1,20}|[A-Za-z0-9]{1,12}[\W]{1,}[A-Za-z0-9]{1,12}/g);
				var ziFu=texts.match(/[`~!@#$%^&*()+=|\\\][\]\{\}:;\'\,.<>/?_——-]{1}[`~!@$%^&()+=|\\\][\]\{\}:;\'\,.<>?_——-]{0,19}|[·、，。！……（）【】？《》——-]{0,}/g);
				if(newarr!=null){
					newarr=newarr.join('');
				}else{
					newarr='';
				}
				if(ziFu!=null){
					ziFu=ziFu.join('');
				}else{
					ziFu='';
				}
				console.log(newarr)
				console.log(ziFu)
				if(/\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+/.test(texts)){
					alert("疑似你是邮箱号码")
		//			texts=texts.replace(/\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+|([A-Za-z0-9]{0,12}[`~!@#$%^&*()+=|\\\][\]\{\}:;\'\,.<>/?_——-]{1,}|[·、，。！……（）【】？《》——-]{1,}){1,12}[A-Za-z0-9]{1,20}/g,"【疑似你是邮箱号码】")
					textGo("疑似你是邮箱号码");
				}else if(/^(0|86|17951)?(13[0-9]|15[012356789]|18[0-9]|14[57])[0-9]{8}$/.test(newarr)){
					alert("疑似你是手机号码")
		//			texts=texts.replace(/(0|86|17951)?(13[0-9]|15[012356789]|18[0-9]|14[57])[0-9]{8}|([A-Za-z0-9]{0,12}[`~!@#$%^&*()+=|\\\][\]\{\}:;\'\,.<>/?_——-]{1,}|[·、，。！……（）【】？《》——-]{1,}){1,12}[A-Za-z0-9]{1,20}/g,"【疑似你是手机号码】")
					textGo("疑似你是手机号码");
				}else if(/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,8}$/.test(newarr)){
					alert("疑似你是电话号码")
		//			texts=texts.replace(/(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,8}|([A-Za-z0-9]{0,12}[`~!@#$%^&*()+=|\\\][\]\{\}:;\'\,.<>/?_——-]{1,}|[·、，。！……（）【】？《》——-]{1,}){1,12}[A-Za-z0-9]{1,20}/g,"【疑似你是电话号码】")
					textGo("疑似你是电话号码");
				}else if(/^[1-9][0-9]{7,12}$/.test(newarr)){
					alert("疑似你是QQ号码")
		//			texts=texts.replace(/[1-9][0-9]{7,12}|([A-Za-z0-9]{0,12}[`~!@#$%^&*()+=|\\\][\]\{\}:;\'\,.<>/?_——-]{1,}|[·、，。！……（）【】？《》——-]{1,}){1,12}[A-Za-z0-9]{1,20}/g,"【疑似你是QQ号码】")
					textGo("疑似你是QQ号码");
				}else if(/^[a-zA-Z]{1}[-_a-zA-Z0-9]{5,19}/.test(newarr)){
					alert("疑似你是微号码")
					textGo("疑似你是微号码");
		//			texts=texts.replace(/[a-zA-Z]{1}[-_a-zA-Z0-9]{5,19}|([A-Za-z0-9]{0,12}[`~!@#$%^&*()+=|\\\][\]\{\}:;\'\,.<>/?_——-]{1,}|[·、，。！……（）【】？《》——-]{1,}){1,12}[A-Za-z0-9]{1,20}/,"【疑似你是微号码】")
				}else if(newarr.length>=7){
					alert("疑似你是联系方式")
		//			texts=texts.replace(/([A-Za-z0-9]{0,12}[`~!@#$%^&*()+=|\\\][\]\{\}:;\'\,.<>/?_——-]{1,}|[·、，。！……（）【】？《》——-]{1,}){1,12}[A-Za-z0-9]{1,20}|[A-Za-z0-9]{1,20}/g,"【疑似疑似你是联系方式】")
					textGo("疑似你是联系方式");
				}else if(ziFu.length>6){
					alert("请不要书写无关要字符");
		//			texts=texts.replace(/([A-Za-z0-9]{0,12}[`~!@#$%^&*()+=|\\\][\]\{\}:;\'\,.<>/?_——-]{1,}|[·、，。！……（）【】？《》——-]{1,}){1,12}[A-Za-z0-9]{1,20}/g,"【请不要书写无关要字符】")
					textGo("请不要书写无关要字符");
				}
				function textGo (textChenge){
					let obj=texts.split('');
					let length=obj.length;
					let reg = /[-_a-zA-Z0-9]/;
					let content='';
					let x=1;
					for(var i=0; i<length; i++){
						if(reg.test(obj[i]) || obj[i]==''){
							if(x==1){
								content='<a style='+'"'+'color:#2abdfc'+'"'+'>['+textChenge+'，如需联系请投资方申请交换名片]</a>';
								x=2;
							}
						}else{
							if(/[`~!@#$%^&*()+=|\\\][\]\{\}:;\'\,.<>/?_]{1,}|[·、，。！……（）【】？《》——-]$/.test(obj[i])){
								let w= newarr.length>=7 ? "，如需联系请投资方申请交换名片": ""
								content='<a style='+'"'+'color:#2abdfc'+'"'+'>['+textChenge+ w+ ']</a>';
							}
						}
					}
					texts=content;
					console.log(texts);
				}
				intext.innerHTML="你看怎么样啊《"+texts+"》应该可以的呀老海了";
			}
		</script>
	</body>
</html>
