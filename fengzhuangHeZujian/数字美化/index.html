<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数字美化</title>
  <style>
    @font-face {
    font-family: 'din';
    src: url('./font/din.ttf');
    }
    .din-num {
    font-family: "din";
    -webkit-font-smoothing: antialiased;
    font-style: normal;
    }
    @font-face {
    font-family: 'dinMedium';
    src: url('./font/dinMedium.ttf');
    }
    .dinMedium {
    font-family: "dinMedium";
    -webkit-font-smoothing: antialiased;
    font-style: normal;
    }
    @font-face {
    font-family: 'dinBold';
    src: url('./font/dinBold.ttf');
    }
    .din-m-num {
    font-family: "dinBold";
    -webkit-font-smoothing: antialiased;
    font-style: normal;
    }
  </style>
</head>
<body>
  <div id="box">
    <div class="din-num">
      -12345,678.019
    </div>
    <div class="dinMedium">
      -12345,678.019
    </div>
    <div class="din-m-num">
      -12345,678.019
    </div>
    -12345,678.0999
  </div>
</body>
</html>
