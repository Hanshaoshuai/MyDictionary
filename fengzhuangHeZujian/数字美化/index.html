<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数字美化</title>
  <style>
    @font-face {
    font-family: 'din';
    src: url('./font/din.ttf');
    }
    .din-num {
    font-family: "din";
    -webkit-font-smoothing: antialiased;
    font-style: normal;
    }
    @font-face {
    font-family: 'dinMedium';
    src: url('./font/dinMedium.ttf');
    }
    .dinMedium {
    font-family: "dinMedium";
    -webkit-font-smoothing: antialiased;
    font-style: normal;
    }
    @font-face {
    font-family: 'dinBold';
    src: url('./font/dinBold.ttf');
    }
    .din-m-num {
    font-family: "dinBold";
    -webkit-font-smoothing: antialiased;
    font-style: normal;
    }

    @font-face {
    font-family: 'WeChatSansStd-Bold';
    src: url('./font/WeChatSansStd-Bold.ttf');
    }
    .WeChatSansStd-Bold {
    font-family: "WeChatSansStd-Bold";
    -webkit-font-smoothing: antialiased;
    font-style: normal;
    }
    @font-face {
    font-family: 'WeChatSansStd-Light';
    src: url('./font/WeChatSansStd-Light.ttf');
    }
    .WeChatSansStd-Light {
    font-family: "WeChatSansStd-Light";
    -webkit-font-smoothing: antialiased;
    font-style: normal;
    }
    @font-face {
    font-family: 'WeChatSansStd-Medium';
    src: url('./font/WeChatSansStd-Medium.ttf');
    }
    .WeChatSansStd-Medium {
    font-family: "WeChatSansStd-Medium";
    -webkit-font-smoothing: antialiased;
    font-style: normal;
    }
    @font-face {
    font-family: 'WeChatSansStd-Regular';
    src: url('./font/WeChatSansStd-Regular.ttf');
    }
    .WeChatSansStd-Regular {
    font-family: "WeChatSansStd-Regular";
    -webkit-font-smoothing: antialiased;
    font-style: normal;
    }
  </style>
</head>
<body>
  <div id="box">
    <div class="din-num">
      -12345,678.019
    </div>
    <div class="dinMedium">
      -12345,678.019
    </div>
    <div class="din-m-num">
      -12345,678.019
    </div>
    <div class="WeChatSansStd-Regular">
      -12345,678.019信用卡还款
    </div>
    <div class="WeChatSansStd-Medium">
      -12345,678.019
    </div>
    <div class="WeChatSansStd-Light">
      -12345,678.019
    </div>
    <div class="WeChatSansStd-Bold">
      -12345,678.019
    </div>
    -12345,678.0999
  </div>
</body>
</html>
