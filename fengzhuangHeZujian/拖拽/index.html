<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Title</title>
	    <style type="text/css">
	    	body{
	    		width:100%;
	    		margin:0;
	    		padding:0;
	    	}
	    	#box{
	    		width:500px;
	    		height:500px;
	    		background:#D9D9D9;
	    		position:relative;
	    	}
	    </style>
	</head>
	<body>
		<div id="box">
			<div id="title" style="height: 100px;width:100px;background-color: antiquewhite;position: absolute;left: 0px;top: 0px"></div>
		</div>
		<script>
		    function Mover(title, box) {
		        this.mainDiv = title;
		        this.startx = 0;
		        this.starty;
		        this.startLeft;
		        this.startTop;
		        this.clientWidth = box.clientWidth;
		        this.clientHeight = box.clientHeight;
//		        this.mainDiv = title.parentNode;
		        var that = this;
		        this.isDown = false;
		        this.movedown = function (e) {
		            e = e ? e : window.event;
		            if (!window.captureEvents) {
		                this.setCapture();
		            }  //事件捕获仅支持ie
		//            函数功能：该函数在属于当前线程的指定窗口里设置鼠标捕获。一旦窗口捕获了鼠标，
		//            所有鼠标输入都针对该窗口，无论光标是否在窗口的边界内。同一时刻只能有一个窗口捕获鼠标。
		//            如果鼠标光标在另一个线程创建的窗口上，只有当鼠标键按下时系统才将鼠标输入指向指定的窗口。
		//            非ie浏览器 需要在document上设置事件
		            that.isDown = true;
		            that.startx = e.clientX;
		            that.starty = e.clientY;
		            that.startLeft = parseInt(that.mainDiv.style.left);
		            that.startTop = parseInt(that.mainDiv.style.top);
		        }
		        this.move = function (e) {
		            e = e ? e : window.event;
		            if (that.isDown) {
		            	var lefts = e.clientX - (that.startx - that.startLeft);
		            	var tops = e.clientY - (that.starty - that.startTop);
		            	if( lefts <= 0 ){
		            		that.mainDiv.style.left = "0px";
		            		if( e.clientX < 0 ){
//		            			that.moveup();
		            		}
		            	}else if( lefts + that.mainDiv.clientWidth >= that.clientWidth){
		            		that.mainDiv.style.left = (that.clientWidth - that.mainDiv.clientWidth) + "px";
		            	}else{
		            		that.mainDiv.style.left = lefts + "px";
		            	};
		                if( tops <= 0 ){
		            		that.mainDiv.style.top = "0px";
		            		if( e.clientY < 0 ){
//		            			that.moveup();
		            		}
		            	}else if( tops + that.mainDiv.clientHeight >= that.clientHeight){
		            		that.mainDiv.style.top = (that.clientHeight - that.mainDiv.clientHeight) + "px";
		            	}else{
		            		that.mainDiv.style.top = tops + "px";
		            	};
		            }
		        }
		        this.moveup = function () {
		            that.isDown = false;
		            if (!window.captureEvents) {
		                this.releaseCapture();
		            } //事件捕获仅支持ie
		        }
		        this.mainDiv.onmousedown = this.movedown;
		        this.mainDiv.onmousemove = this.move;
		        this.mainDiv.onmouseup = this.moveup;
		        //非ie浏览器
		        document.addEventListener("mousemove", this.move, true);
		    }
		    var mover = new Mover(document.getElementById("title"), document.getElementById("box"), document.body);
		    //写两个是为了解决 ie 和非ie 浏览器关于事件捕获 的兼容性问题
		
		
		</script>
	</body>
</html>
